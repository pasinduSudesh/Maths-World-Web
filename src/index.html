  /* loading styles */
 
.loading-scr{
    display: flex;
    align-items: center;
    justify-content: center;
    text-align: center;
    position: fixed;
    top: 0;
    left: 0;
    height: 100vh;
    width: 100%;
    background: #a19b9b;
}
.load-bar{
    width: 170px;
    height: 2px;
    position: relative;
    overflow: hidden;
    background: #cfcfcf;
    margin-top: 22px;
}
.load-bar::before{
    content: "";
    width: 45px;
    height: 3px;
    position: absolute;
    left: -34px;
    background: rgb(21,79,128);  
    animation: loadBar 1.5s infinite ease;
}

/*-- load bar animation CSS--*/
@keyframes loadBar {
    50%{
        left: 120px;
    }
}
