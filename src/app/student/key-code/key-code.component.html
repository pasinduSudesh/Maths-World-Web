 <div class="center-block">
    <div class="login-page">
      <div class="row">
        <div class="col-md-4 push-md-4"></div>
        <div class="col-md-4 push-md-4">
          <div class="panel">
            <h1>Key Code Verification</h1>
            <div class="row">
              <div class="col-lg-2 col-md-2 col-sm-3"></div>
              <div class="col-lg-8 col-md-8 col-sm-6">
                <app-alert></app-alert>
              </div>
              <div class="col-lg-2 col-md-2 col-sm-3"></div>
            </div>
            <h3>
              A key code has been sent to your email. Please enter the key code below to authorize the device.
            </h3>
            <input style="display: none;" id="deviceId" name="deviceId" type="text" />
            <div class="panel-body">
              <form [formGroup]="myForm">
                <fieldset>
                  <div class="form-group">
                    <input class="form-control" formControlName="keycode" placeholder="Key Code" name="keycode"
                      type="text" />
                  </div>
                  <div></div>
                  <button class="btn rounded-btn" [disabled]="!myForm.valid" (click)="onSubmit()">
                    Submit
                  </button>
                </fieldset>
              </form>
              <br />
                         </div>
          </div>
        </div>
        <div class="col-md-4 push-md-4"></div>
      </div>
    </div>
  </div>
