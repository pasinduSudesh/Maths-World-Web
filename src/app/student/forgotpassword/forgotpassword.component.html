 <div class="text-center pt-5 pb-3">
  <img src="../../../assets/images/logo/Logo.svg" height="60">
</div>
<p class="text-center pb-2 px-3" style="font-family: englishBodyFont; font-size: 1.7rem;">Forgot Password - OnlinePepare</p>
 <div class="my-login-page" data-gr-c-s-loaded="true">
    <div class="container h-100">
      <div class="row justify-content-center h-100">
        <div class="card-wrapper">
          <div class="card fat">
            <div class="card-body">
              
              <form [formGroup]="passwordForm">
                <div *ngIf="hasErrors" class="alert alert-danger" role="alert">
                  {{Error}}
                  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <app-alert></app-alert>
                <div class="form-group">
                  <label for="email">Please enter the email your account was setup with</label><br>
                  <input type="email" class="form-control" formControlName="email" placeholder="email address"
                    name="email" value=""  [ngClass]="{ 'error': submitted && f.email.errors }"/>
                    <div *ngIf="submitted && f.email.errors" class="text-danger">
                      <div *ngIf="f.email.errors.required">Email is required</div>
                      <!-- <div *ngIf="f.userName.errors.email">Email must be a valid email address</div> -->
                    </div>
                </div>
  
                <div class="form-group">
                  <div class="form-group mt-4 mb-3">
                    <button id="forgotpassword_submit" type="submit" class="btn btn-primary btn-block mb-3"
                      (click)="onSubmit()">
                      Submit
                    </button>
                    <button id="forgotpassword_cancel" class="btn btn-secondary btn-block mt-3" (click)="back()">
                      Cancel
                    </button>
                  </div>
                </div>
              </form>
            </div>
  
          </div>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="row justify-content-center">
        <div class="footer">
            2021 Â© 404 Solutions. All Rights Reserved
        </div>
      </div>
  
    </div>
  
  </div>
