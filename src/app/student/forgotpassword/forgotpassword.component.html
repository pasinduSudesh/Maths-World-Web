 <div class="my-login-page" data-gr-c-s-loaded="true">
    <br><br><br><br>
    <div class="container h-100">
      <div class="row justify-content-md-center h-100">
        <div class="card-wrapper">
          <div class="mt-3 mb-3"></div>
  
          <div *ngIf="hasErrors" class="alert alert-danger" role="alert">
            {{Error}}
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="card fat">
            <div class="card-body">
              <h4 class="card-title">
                Reset Password
              </h4>
              <form [formGroup]="passwordForm">
                <div class="form-group">
                  <label for="email">Please enter the email your account was setup with:</label><br>
                  <input type="email" class="form-control" formControlName="email" placeholder="e-mail address"
                    name="email" value="" required="" autofocus="" />
                </div>
  
                <div class="form-group">
                  <div class="form-group mt-4 mb-3">
                    <button id="forgotpassword_submit" type="submit" class="btn btn-primary btn-block mb-3"
                      (click)="onSubmit()">
                      Submit
                    </button>
                    <button id="forgotpassword_cancel" class="btn btn-secondary btn-block mt-3" (click)="back()">
                      Cancel
                    </button>
                  </div>
                </div>
              </form>
            </div>
  
          </div>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="row justify-content-center">
        <div class="footer">
            2021 Â© 404 Solutions. All Rights Reserved
        </div>
      </div>
  
    </div>
  
  </div>
