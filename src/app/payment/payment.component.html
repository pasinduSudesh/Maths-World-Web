						<div class="card-body">
							<h4 class="card-title"><b>Payment Description</b></h4>

              <form [formGroup]="registrationForm" (ngSubmit)="paynow()">
                
                <div class="group-gap">
                  <h5 class="mb-3">Please Select Your Subscription Method</h5>
                  <div class="d-block my-3">
        
                    <div class="custom-control custom-radio">
                      <input id="weekly" type="radio" class="custom-control-input" [value]="paper.prize" name="subscription" formControlName="subscription">
                      <label class="custom-control-label" for="weekly">Weekly Subscription of Rs.{{paper?.prize}}</label>
                    </div>
        
                    <div class="custom-control custom-radio">
                      <input id="monthly" type="radio" class="custom-control-input" [value]="paper?.categoryprize" name="subscription" formControlName="subscription">
                      <label class="custom-control-label" for="monthly">Monthly Subscription of Rs.{{paper?.categoryprize}}</label>
                    </div>
        
                    <div class="invalid-feedback" *ngIf="isSubmitted && myForm.errors?.required">
                      <p>Please select either value</p>
                    </div>
                  </div>
                </div>
        
                  <!-- Submit Button -->
                  <button type="submit" class="btn btn-primary btn-block">Submit</button>
              </form><!-- Form ends -->

							
				</div>
			</div>
		</div>

    </div>
