<section class="view-paper">
    <div class="container register-form">
        <div class="form">
            <div class="note">
                <h3>View Paper</h3>
            </div>
            <form>
                <div class="form-content forma">

                    <div class="row">
                        <div class="col-md-4 col-sm-12">
                            <div class="form-group">
                                <label for="months">Year</label>
                                <input type="text" class="form-control" placeholder="Add Paper Name" name="paperName" [value]="paper.year" readonly>
                            </div>
                        </div>
                        <div class="col-md-4 col-sm-12">
                            <div class="form-group">
                                <label for="months">Month</label>
                                <input type="text" class="form-control" placeholder="Add Paper Name" name="paperName" [value]="paper.month" readonly>
                            </div>
                        </div>
                        <div class="col-md-4 col-sm-12">
                            <div class="form-group">
                                <label for="week">Week</label>
                                <input type="text" class="form-control" placeholder="Add Paper Name" name="paperName" [value]="paper.week" readonly>
                            </div>
                        </div>
                    </div>
                   

                    <div class="row">
                        <div class="col-md-12 col-sm-12">
                            <div class="form-group">
                                <label for="paperName">Paper Name </label>
                                <input type="text" class="form-control" placeholder="Add Paper Name" name="paperName" [value]="paper.papername" readonly/>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-4 col-sm-12">
                            <div class="form-group">
                                <label for="duration">Duration (HH:MM)</label>
                                <input type="text" class="form-control" [value]="paper.duration" readonly/>
                                
                            </div>
                        </div>
                        <div class="col-md-4 col-sm-12">
                            <div class="form-group">
                                <label for="paperPrize">Paper Price (Rs)</label>
                                <input type="text" class="form-control" [value]="paper.prize" readonly/>
                            </div>
                        </div>
                        <div class="col-md-4 col-sm-12">
                            <div class="form-group">
                                <label for="monthlyPrice">Monthly Price (Rs)</label>
                                <input type="text" class="form-control"   [value]="paper.categoryprize" readonly/>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-12 col-sm-12">
                            <div class="form-group">
                                <label for="description">Paper Description</label>
                                <textarea name="description" rows="3" class="form-control" id="description"
                                    placeholder="Add Paper Description" name="paperDescription" [value]="paper.paperdescription" readonly></textarea>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-12 col-sm-12">
                            <div class="form-group">
                                <div *ngIf="paper.ispublished==='true'; else notpublished">
                                    Published <i class="icofont-check-circled"></i>
                                </div>
                                <ng-template #notpublished>
                                    <div>
                                        Not Published <i class="icofont-close-circled"></i>
                                    </div>
                                </ng-template>
                                
                            </div>
                            


                        </div>
                    </div>

            </form>
        </div>
    </div>
