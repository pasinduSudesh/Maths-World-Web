<ag-grid-angular style="width: 100%; height: 60vh;" class="ag-theme-alpine" id="myGrid" [rowData]="rowData"
    [columnDefs]="columnDefs" [animateRows]="true" rowSelection="multiple" [floatingFilter]="true"
    [overlayLoadingTemplate]="loadingTemplate"
    [overlayNoRowsTemplate]="noRowsTemplate"
    (cellClicked)="onCellClicked($event)" [gridOptions]="gridOptions" rowHeight="35">
</ag-grid-angular>

<div class="modal fade" id="deleteEditorModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="false">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">Delete Examiner</h4>
                <button type="button" class="close" data-dismiss="modal">
                    &times;
                </button>
            </div>
            <div class="modal-body">
                <p>Are you sure you want to delete the examiner {{updatedEditorFullName}} ?</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary float-right  lg" data-dismiss="modal">
                    Close
                </button>
                <button type="button" class="btn btn-custom lg mr-2 float-right" data-dismiss="modal"
                    (click)="deleteEditor()">Delete</button>
            </div>
        </div>
    </div>
</div>
